<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ['akash', 'prity', 'menu', 'akash', 'sompa'];
        document.write(a + "<br>");
        var b = a.indexOf('akash', 2);
        document.write(b);

        var c = a.lastIndexOf("akash", 2);
        document.write('<br>' + c);
    </script>
    <ul>
        <li>indexOf()</li>
        <!-- ekta varabile er modhe nite hobe. eita kono value or string serach deyar jonno use kora hoy. koy number string er jonno indexOf('akash',2) indexof serach deyar jonno first theke strat kore jodi 2 likhe dei tahole 2 er por theke khuja stuart korbe noy deafulat suro theke start korbe -->

        <li>lastIndexOf()</li>
        <!-- eita last theke first a khuja start korbe, lastIndexOf("akash",3 ) indexnumber 3 theke 0 porjonto khujbe, defalut last heke 0 porjonto khujbe -->
    </ul>
</body>

</html>
