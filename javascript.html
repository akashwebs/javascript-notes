<!DOCTYPE html>
<html lang="en">

<head>

    <title>indexof and lastindexof</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        var ages = [100, 150, 120, 151, 19, 20];



        var b = ages.every(everytest);
        document.write(b);

        function everytest(value) {
            return value > 18;
        }
    </script>
</body>

</html>
