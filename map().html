    <script>
        var ary = [10, 20, 30, 40, 50];

            return value * 5;
        }

            age: 12
        }];
        var f = testvar.map(newtest);
        document.write(f);

        function newtest(value) {

            return value.fsname + ' ' + value.lname + " " + value.age;
        };
