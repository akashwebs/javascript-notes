<body>

    <script>
        var ages = [10, 15, 14, 19, 20, 25, 24];
        var b = ages.filter(newarray);
        document.write(b, "<br>");

        function newarray(value) {
            return value > 15;
        }
    </script>
    <li>filter()</li>
