<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script>
        var arry = [10, 5, 30, 40];
        var sum = 0;
        document.write("<ul>");
        for (var a = 0; a < 4; a++) {
            document.write("<li>" +
                arry[a] + "</li>");
            sum = sum + arry[a];
        }
        document.write("</ul>");
        document.write("total value: " + sum);
    </script>
</body>

</html>
