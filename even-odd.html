<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <script>
        for (var a = 0; a < 20; a++) {
            if (a % 2 == 0) {
                document.write("even number is: " + a + "<br>");
                continue;
            } else if (a % 2 != 0) {
                document.write("this is odd numer " + a + "<br>")
            }
        }
    </script>
</body>

</html>
